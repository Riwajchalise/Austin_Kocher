<table id="inthenews" class="table table-striped dt-responsive display nowrap" style="width:100%;">
    <thead>
        <tr>
          <th>News Outlet</th>
            <th>Date</th>
            <th>Author</th>
            <th>Title</th>
            <th>Type</th>
             <th>Quote</th>   
            <th>Abstract</th>    

        </tr>
      
    </thead>
    <tbody>
      {% assign sorted = site.news | sort: 'date' | reverse %}

        {% for post in sorted %}
        <tr>
            <td>{{post.outlet}}</td>
            <td>{{ post.date | date_to_string }}</td>
            <td>{{ post.author }}</td>
            <td>{{post.title | strip_html | truncate: 80}}</td>
            <td>{{post.type}}</td>
          <td><a href="{{post.link}}" target="_blank">Link</a></td>
          <td>{{post.content}}</td>
        </tr>
       {% endfor %}
      
    </tbody>
</table>
